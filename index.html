   <script type="text/javascript">
    $("form").submit(function(e) {
      e.preventDefault();
      var name=$("input[name='resnumber']").val();
      var email=$("input[name='itemcode']").val();
      var itemname=$("input[name='itemname']").val();
      var quantity=$("input[name='quantity']").val();
      var unit=$("input[name='unit']").val();
      var plant=$("input[name='plant']").val();
      var storagelocation=$("input[name='storagelocation']").val();
      var warehouse=$("input[name='warehouse']").val();
      var arrivaldate=$("input[name='arrivaldate']").val();
      var owner=$("input[name='owner']").val();
      var action=$("input[name='action']").val();


       $(".data-table tbody").append("<tr data-name='"+name+"' data-email='"+email+"' data-itemname='"+itemname+"' data-quantity='"+quantity+"' data-unit='"+unit+"' data-plant='"+plant+"'data-sotragelocation='"+storagelocation+"'data-warehouse='"+warehouse+"'data-arrivaldate='"+arrivaldate+"'data-owner='"+owner+"'><td>"+name+"</td><td>"+email+"</td><td>"+itemname+"</td><td>"+quantity+"</td><td>"+unit+"</td><td>"+plant+"</td><td>"+storagelocation+"</td><td>"+warehouse+"</td><td>"+arrivaldate+"</td><td>"+owner+"</td><td><button class='btn btn-danger btn-lg btn-delete mr-3' type='button'>Delete</button><button class='btn btn-info btn-lg btn-edit' type='button'>Edit</button></td></tr>");

       $("input[name='']").val("");
    });

    $('body').on('click','.btn-delete',function() {
      $(this).parents('tr').remove();
    });



    $('body').on('click','.btn-edit',function() {
      var name=$(this).parents('tr').attr('data-name');
      var email=$(this).parents('tr').attr('data-email');
      var itemname=$(this).parents('tr').attr('data-itemname');
      var quantity=$(this).parents('tr').attr('data-quantity');
      var unit=$(this).parents('tr').attr('data-unit');
      var plant=$(this).parents('tr').attr('data-plant');
      var storagelocation=$(this).parents('tr').attr('data-sotragelocation');
      var warehouse=$(this).parents('tr').attr('data-warehouse');
      var arrivaldate=$(this).parents('tr').attr('data-arrivaldate');
      var owner=$(this).parents('tr').attr('data-owner');

      $(this).parents('tr').find('td:eq(0)').html("<input name='edit_text' value='"+name+"'>");
      $(this).parents('tr').find('td:eq(1)').html("<input name='edit_email' value='"+email+"'>");
      $(this).parents('tr').find('td:eq(2)').html("<input name='edit_itemname' value='"+itemname+"'>");
      $(this).parents('tr').find('td:eq(3)').html("<input name='edit_quantity' value='"+quantity+"'>");
      $(this).parents('tr').find('td:eq(4)').html("<input name='edit_unit' value='"+unit+"'>");
      $(this).parents('tr').find('td:eq(5)').html("<input name='edit_plant' value='"+plant+"'>");
      $(this).parents('tr').find('td:eq(6)').html("<input name='edit_storagelocation' value='"+storagelocation+"'>");
      $(this).parents('tr').find('td:eq(7)').html("<input name='edit_warehouse' value='"+warehouse+"'>");
      $(this).parents('tr').find('td:eq(8)').html("<input name='edit_arrivaldate' value='"+arrivaldate+"'>");
      $(this).parents('tr').find('td:eq(9)').html("<input name='edit_owner' value='"+owner+"'>");

      $(this).parents('tr').find('td:eq(10)').prepend("<button type='button' class='btn btn-info btn-lg btn-update mr-3'>Update</button>");
      $(this).hide()
    });

    $('body').on('click','.btn-update',function() {
      var name=$(this).parents('tr').find("input[name='edit_text']").val();
      var email=$(this).parents('tr').find("input[name='edit_email']").val();
      var itemname=$(this).parents('tr').find("input[name='edit_itemname']").val();
      var quantity=$(this).parents('tr').find("input[name='edit_quantity']").val();
      var unit=$(this).parents('tr').find("input[name='edit_unit']").val();
      var plant=$(this).parents('tr').find("input[name='edit_plant']").val();
      var storagelocation=$(this).parents('tr').find("input[name='edit_storagelocation']").val();
      var warehouse=$(this).parents('tr').find("input[name='edit_warehouse']").val();
      var arrivaldate=$(this).parents('tr').find("input[name='edit_arrivaldate']").val();
      var owner=$(this).parents('tr').find("input[name='edit_owner']").val();

      $(this).parents('tr').find('td:eq(0)').text(name);
      $(this).parents('tr').find('td:eq(1)').text(email);
      $(this).parents('tr').find('td:eq(2)').text(itemname);
      $(this).parents('tr').find('td:eq(3)').text(quantity);
      $(this).parents('tr').find('td:eq(4)').text(unit);
      $(this).parents('tr').find('td:eq(5)').text(plant);
      $(this).parents('tr').find('td:eq(6)').text(storagelocation);
      $(this).parents('tr').find('td:eq(7)').text(warehouse);
      $(this).parents('tr').find('td:eq(8)').text(arrivaldate);
      $(this).parents('tr').find('td:eq(9)').text(owner);

      $(this).parents('tr').attr('data-name',name);
      $(this).parents('tr').attr('data-email',email);
      $(this).parents('tr').attr('data-itemname',itemname);
      $(this).parents('tr').attr('data-quantity',quantity);
      $(this).parents('tr').attr('data-unit',unit);
      $(this).parents('tr').attr('data-plant',plant);
      $(this).parents('tr').attr('data-sotragelocation',storagelocation);
      $(this).parents('tr').attr('data-warehouse',warehouse);
      $(this).parents('tr').attr('data-arrivaldate',arrivaldate);
      $(this).parents('tr').attr('data-owner',owner);

      $(this).parents('tr').find('.btn-edit').show();
      $(this).parents('tr').find('.btn-update').remove();


    })
